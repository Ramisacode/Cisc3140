<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Olympic Games 2020</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tokyo Olympic Games 2020</h1>
        <img src="logo.png" alt="Pairs Olympic Games Logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#medal-rankings">Medal Rankings</a></li>
                <li><a href="#sports">Sports</a></li>
                <li><a href="#news">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Tokyo Olympic Games 2020</h2>
            <p>Experience the thrill of the Pairs Olympic Games with live updates, rankings, and more.</p>
        </section>

        <section id="medal-rankings">
            <h2>Medal Rankings</h2>
            <ul id="medal-list">
                <!-- Medal rankings will be populated here by JavaScript -->
            </ul>
        </section>

        <section id="sports">
            <h2>Sports</h2>
            <ul id="sports-list">
                <!-- Sports list will be populated here by JavaScript -->
            </ul>
        </section>

        <section id="news">
            <h2>News</h2>
            <ul id="news-list">
                <!-- News updates will be populated here by JavaScript -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
